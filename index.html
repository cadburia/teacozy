<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cosy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header class="container">

      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cosy Logo" />
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>

    </header>


    <main>

      <div class="container" id="mission-container">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div class="container" id="featured-container">
        <div class="featured">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>

          <div class="container" id="featured-teas-container">
            <div class="container" id="pictures-container">
              <img class="image-container" src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="container" id="pictures-container">
              <img class="image-container" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="container" id="pictures-container">
              <img class="image-container" src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
              <h4>Seasonal Donuts</h4>
            </div>
            <div class="container" id="pictures-container">
              <img class="image-container" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
              <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="container" id="pictures-container">
              <img class="image-container" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>

        </div>
      </div>

      <div class="container" id="locations-container">
        <div class="locations">
          <h2></h2>
        </div>
      </div>

    </main>

  </body>
</html>
